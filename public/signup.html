<!DOCTYPE html>
<html>
<head>
	<title>Enter the Colliseum</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header><h1 class ='logo'> Enter the Colliseum </h1>

		<nav>
			<ul>
			  <li><a href="index.html">Home</a></li>
			  <li><a href="signup.html">Sign Up</a></li>
			  <li><a href="">Login</a></li>
			 </ul>
		</nav>

	</header>
	<section class="teams hide">
		<h2>You may pick only one of these teams</h2>
		<img src="./images/Apollo.png" class="greeks js-hidden">
		<img src="./images/Aries.png" class="greeks js-hidden">
		<img src="./images/Athena.jpg" class="greeks js-hidden">
	</section>
	<section>
		<form id="signupform" action="./api/users" method="post" class="signup">
			<legend>Sign up and enter the coliseum</legend>
			<fieldset class="profile">
				<label for="username">Username</label>
					<input placeholder='Champion123' type="text" name='username' id='username' required>
				<label for="password">Password</label>
					<input placeholder='' type="password" name='password' id='password' required>
				<label for="email">Email address</label>
					<input placeholder='loveyourself@email.com' type="email" name='email' id='email' required>
				<label for="firstName">First Name</label>
					<input placeholder='Hercules' type="text" name='firstName' id='firstName'>
				<label for="lastName">Last Name</label>
					<input placeholder='Johnson' type="text" name='lastName' id='lastName'>
				<label for="age">Age</label>
					<input placeholder='30' type="number" name='age' id='age'>
				<label for="weight">Weight</label>
					<input placeholder='165' type="number" name='weight' id='weight'>
			</fieldset>
			<fieldset class="teamchoice">
				<label for="team">Team</label>
					<select name="team" id='team' required>
        				<option value="Athena">Athena </option>
       				 	<option value="Aries" selected>Aries</option>
       				 	<option value="Apollo">Apollo</option>
     				 </select>
			</fieldset>
			<div class="js-next">
				<button type='button' class="next buttons">Next</button>
			</div>
			<div>
		        <button type="submit" class="submit-answer buttons">Submit</button>
	    	</div>
	    </form>
	</section>

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="signup.js"></script>
	   	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFRdKTGf1oXEk-8rUpl52b3xF79wbgQ6w&callback=" type="text/javascript"></script>
</body>
</html>
